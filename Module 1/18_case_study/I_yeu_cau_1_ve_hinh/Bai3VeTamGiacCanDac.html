<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let highTriangle = parseInt(prompt("Nhập chiều cao :"));
    for (let i = 0; i < highTriangle; i++) {
        document.write("<center>");
        document.write("<br>");
        for (let j = 0; j <= i; j++) {
            document.write("*");
        }
        document.write("</center>");

    }
</script>
</body>
</html>

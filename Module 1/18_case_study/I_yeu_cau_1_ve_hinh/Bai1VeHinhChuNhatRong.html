<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let widthRectangle = parseInt(prompt("Nhập chiều rộng :"));
    let longongRectangle = parseInt(prompt("Nhập chiều dài :"));
    for (let i = 0; i< widthRectangle; i++){
        document.write("<br>");
        for (let j = 0; j<longongRectangle; j++) {
            if (i === 0 || i === (widthRectangle-1)) {
                document.write("*");
            } else {
                if (j === 0 || j === (longongRectangle-1)) {
                    document.write("*")
                } else document.write("&ensp;")
            }
        }
    }
</script>
</body>
</html>

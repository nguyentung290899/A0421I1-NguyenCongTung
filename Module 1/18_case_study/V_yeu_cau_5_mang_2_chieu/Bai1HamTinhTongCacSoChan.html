<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt("nhập m:"));
    let n = parseInt(prompt("nhập n:"));
    let array = [];
    let sum = 0;
    for (let i = 0; i < m; i++) {
        array[i] = [];
        for (let j = 0; j < n; j++) {
            array[i][j] = parseInt(prompt("nhập array[" + i + "][" + j + "] = "));
            if (array[i][j] % 2 === 0) {
                sum += array[i][j];
            }
        }
    }
    alert(sum);
</script>
</body>
</html>

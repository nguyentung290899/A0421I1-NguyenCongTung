<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt("nhập m:"));
    let n = parseInt(prompt("nhập n:"));
    let array = [];
    for (let i = 0; i < m; i++) {
        array[i] = [];
        for (let j = 0; j < n; j++) {
            array[i][j] = parseInt(prompt("nhập array[" + i + "][" + j + "] = "));
            let count = 0;
            let check = true;
            for (let k = 2; k < array[i][j]; k++) {
                if (array[i][j] % k === 0) {
                    check = false;
                    break;
                }
            }
            if (check === true) {
                document.write("array["+i+"]["+j+"] = " + array[i][j] + " là số nguyên tố" + "<br>");
                count++;
            }
        }
    }
</script>
</body>
</html>

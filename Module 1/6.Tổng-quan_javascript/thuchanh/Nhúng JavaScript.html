<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NhungJavascript</title>
</head>
<body>
<!-- Bài 1:   Tạo trang web với 1 nút-->
<button type="button" onclick="alert('Xin Chao!')">Click Me!</button>
<!--  Bài 2:   Tạo một trang web với một nút. Sử dụng thẻ <script> và khai báo một hàm đơn giản. Gọi hàm này khi người dùng nhấn chuột vào nút.-->
<button type="button" onclick="Mess()">Click Me!</button>
<script>
    function Mess() {
        alert('Xin Chào!')
    }
</script>
<!--Bài 3: Tách đoạn mã Javascript ở Bài tập 2 ra một file Javascript riêng và nhúng vào trang HTML.-->
<button type="button" onclick="message();"> Click Me</button>
<script src="NhungJavascript.js"></script>
</body>
</html>

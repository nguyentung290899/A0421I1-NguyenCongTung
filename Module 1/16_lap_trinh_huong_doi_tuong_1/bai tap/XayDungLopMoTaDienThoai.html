<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
        }
    </style>
    <script>
        function Mobile() {
            let battery = 100;
            let messaing = "";
            let mesSendTo = [];
            let mesSent = [];
            let checkonoff = true;
            this.checkOnOff = function () {
                if (checkonoff === true){
                    return alert("Điện Thoại đang bật và còn " + battery + " pin");
                } else return alert("Điện Thoại đang tắt và còn " + battery + " pin");
            };
            this.onPhone = function () {
                checkonoff = true;
                alert("điện thoại bạn đã được bật");
                battery--;
            };
            this.offPhone = function () {
                checkonoff = false;
                alert("điện thoại bạn đã tắt ");
            };
            this.charge = function () {
                if (checkonoff === false){
                    return alert("Điện Thoại đang tắt");
                }
                battery = 100;
            };
            this.texting = function () {
                if (checkonoff === false){
                    return alert("Điện Thoại đang tắt");
                }
                messaing = prompt("nhập nội dung tin nhắn soạn thảo");
                battery--;
            };
            //nhận tin nhắn
            this.takeMessage = function () {
                if (checkonoff === false){
                    return alert("Điện Thoại đang tắt");
                }
                alert(mesSendTo[mesSendTo.length-1]);
                battery--;
            };
            //gửi tin nhắn
            this.sendMessage = function () {
                if (checkonoff === false){
                    return alert("Điện Thoại đang tắt");
                }
                alert("tin nhắn " + messaing+ " đã được gửi đi");
                mesSent.push(messaing);
                mesSendTo.push(messaing);
                messaing = "";
                battery--;
            };
            // xem tin trong hộp thư gửi đến
            this.seeSendTo = function () {
                if (checkonoff === false){
                    return alert("Điện Thoại đang tắt");
                }
                let i = parseInt(prompt("nhập thứ tự tin nhắn cần xem"))-1;
                alert(mesSendTo[i]);
                battery--;
            };
            // xem tin đã gửi
            this.seeSent = function () {
                if (checkonoff === false){
                    return alert("Điện Thoại đang tắt");
                }
                let i = parseInt(prompt("nhập thứ tự tin nhắn cần xem"))-1;
                alert(mesSent[i]);
                battery--;
            };

        }
        let mobile =new Mobile()
    </script>
</head>
<body>
<label></label>
<button type="button" onclick="mobile.checkOnOff()">Kiểm tra trạng thái điện thoại</button>
<button type="button" onclick="mobile.onPhone()">Bật điện thoại</button>
<button type="button" onclick="mobile.offPhone()">Tắt điện thoại</button>
<button type="button" onclick="mobile.texting()">Soạn Tin nhắn</button>
<button type="button" onclick="mobile.takeMessage()">Xem tin nhắn nhận được</button>
<button type="button" onclick="mobile.sendMessage()">Gửi tin nhắn</button>
<button type="button" onclick="mobile.seeSendTo()">xem tin trong hộp thư gửi đến</button>
<button type="button" onclick="mobile.seeSent()">xem tin đã gửi</button>
</body>
</html>

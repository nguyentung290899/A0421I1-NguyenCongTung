<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaoFormCoBan</title>
</head>
<body>
<form action="simpleform.html" method="get" class="wufoo">
    <h2> Order Form</h2>
    <p> What would you like to buy?</p>
    <select>
        <option value=""> A </option>
        <option>B (+0.5$)</option>
        <option>C (+0.5$)</option>
    </select>
    <p>How many would you like to order?</p>
    <input type="radio" name="rd"> 1-$10 <br>
    <input type="radio" name="rd"> 2-$20 <br>
    <input type="radio" name="rd"> 3-$25 <br>
    <p>Name<span style="color: red">*</span> </p>
    <input type="text" name="firstname" placeholder="firstname" side="15">
    <input type="text" name="lastname" placeholder="lastname" side="15">
    <p> Email </p>
    <input type="text" name="email" size="35">
    <p>Phone Number</p>
    <input type="text" name="Phone 1" size="5"> -
    <input type="text" name="Phone 2" size="5"> -
    <input type="text" name="Phone 3" size="5"><br>
    <input type="submit" name="submit" value="Submit">
</form>
<style>
    .wufoo{
        font-family: "lucida Grande","Lucida Sans Unicode", Tahoma,sans-serif;
    }
</style>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt("nhập số lượng số nguyên tố cần in ra:"));
    let N = 2;
    let count = 0;
    while (count < numbers) {
        let check = true;
        for (let i = 2; i < N; i++) {
            if (N % i === 0) {
                check = false;
                break;
            }
        }
        if (check === true) {
            document.write(N + " là số nguyên tố" + "<br>");
            count++;
        }
        N++;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 1;
    let sum1 = 0;
    let sum2 = 0;
    for (i=0;i<1;) {
        sum1 = sum2;
        sum2 = sum;
        sum = sum1 + sum2;
        if (sum%5===0) {
            document.write("số đầu tiên trong dãy fibonacci chia hết cho 5 là : " + sum);
            i++;
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let  VatLy = parseFloat(prompt(" Nhập điểm vật lý của Sinh viên:"));
    let  HoaHoc = parseFloat(prompt(" Nhập điểm hóa học của Sinh viên:"));
    let  SinhHoc = parseFloat(prompt(" Nhập điểm Sinh Học của Sinh viên:"));
    let sum = VatLy+ HoaHoc+SinhHoc;
    let average = sum/3;
    document.write("Tổng điểm của 3 môn: "+ sum );
    document.write("<Br>");
    document.write("Điểm trung bình cộng của 3 môn: "+ average);
    document.write("<Br><br><br>");
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputwidth = prompt("Enter the width:");
    let inputheight = prompt( "Enter the height: ");
    let width = parseFloat(inputwidth);
    let height = parseFloat(inputheight);
    let area = width * height;
    document.write( "Diện tích hình chữ nhật là :" +  area);
</script>
</body>
</html>

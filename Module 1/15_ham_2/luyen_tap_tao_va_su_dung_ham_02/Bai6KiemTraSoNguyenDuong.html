<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function check(number1) {
            if (number1 > 0 && number1 % 1===0) {
                return true;
            } else return false;
        }
    </script>
</head>
<body>
<script>
    let number = parseInt(prompt("nhập 1 số: "));
    alert(check(number));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function checkarray(array, char) {
            let number = 0;
            for (i = 0; i < array.length; i++) {
                if (array[i] === char) {
                    number++;
                } else if (i === (array.length - 1) && number <= 0) {
                    number = -1
                }
            }
            return number;
        }
    </script>
</head>
<body>
<script>
    let array = ["a", "a", "l", "f", "e", "y", "b", "d", "b", "b", "c", "d", "e", "f", "g", "h"];
    let char = prompt("nhập kí tự cần tìm trong mảng : ");
    alert(checkarray(array, char));

</script>
</body>
</html>

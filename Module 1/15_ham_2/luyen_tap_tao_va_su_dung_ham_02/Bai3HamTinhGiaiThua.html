<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function factorial(number) {
            let value =1;
            for (let i=1; i<=number; i++) {
                value *= i;
            }
            return value ;
        }
    </script>
</head>
<body>
<script>
    let number = parseInt(prompt("nhập vào số nguyên : "));
    alert(factorial(number));
</script>
</body>
</html>

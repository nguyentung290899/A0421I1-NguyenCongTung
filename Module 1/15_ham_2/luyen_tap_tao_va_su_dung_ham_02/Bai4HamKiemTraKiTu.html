<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function checkNumber(check) {
            return !isNaN(check);
        }
    </script>
</head>
<body>
<script>
    let check = prompt("nhập vào kí tự :");
    alert(checkNumber(check));
</script>
</body>
</html>

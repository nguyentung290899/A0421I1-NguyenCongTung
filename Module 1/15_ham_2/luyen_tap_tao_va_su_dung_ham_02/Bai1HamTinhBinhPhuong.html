<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function square(number) {
            return number*number;
        }
    </script>
</head>
<body>
<script>
    let value = prompt("nhập số cần tính bình phương :");
    alert(square(value));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPrime(N) {
        for (let i = 2; i < N; i++) {
            if (N % i === 0) {
                return false;
            }
        }
        return true;
    }

    let prime = parseInt(prompt("Nhập số cần kiếm tra có phải là số nguyên tố : "));
    let check = checkPrime(prime);
    if (check) {
        alert(prime + " là số nguyên tố");
    } else alert(prime + " không là số nguyên tố");
</script>
</body>
</html>

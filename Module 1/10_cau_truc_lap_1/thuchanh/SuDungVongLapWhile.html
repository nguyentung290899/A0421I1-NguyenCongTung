<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var sum = 0;
    var term = 0;
    while (term !== -1 ) {
        term = parseInt(prompt("nhập số:"));
        sum += term;
    }
    alert( "tổng = " + sum);
</script>
<hr>
<script>
    let i = 1;

    while (i < 100) {
        //phân thân vòng lặp
        document.write("<hr width = " + i + "%>");
        i++;
    }
</script>
</body>
</html>

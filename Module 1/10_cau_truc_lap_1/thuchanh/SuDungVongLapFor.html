<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for ( let N=0; N<5; N++) {
        document.write("The number is " + N );
        document.write("<br>");
    }
</script>
<hr>
<script>
    let number = parseInt(prompt("số số hạng cần nhập vào là :"));
    var sum = 0;
    var term = 0;
    for (let i = 1; i <= number; i++) {
        term = parseInt(prompt("nhập số hạng thứ " + i + ":"));
        sum += term;
    }
    alert( "tổng của " + number + " số là: " + sum);
</script>
</body>
</html>
